<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Becv - Contact Sales</title>
  <link rel="icon" href="IMG/favicon.ico">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <div class="background"></div>

  <header class="header">
    <img src="IMG/Logo.svg" alt="Becv Logo" class="logo">
  </header>

  <main class="container">
    <h1>Interested in our business pricing?</h1>
    <p>Fill out the form to view details and we’ll contact you as soon as possible.</p>
    <form class="form-box">
  
      <div class="input-group">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="field">
          <label for="email">Company Email</label>
          <input type="email" id="email" required>
        </div>
      </div>

      <div class="input-group">
        <div class="field">
          <label for="company-size">Company Size</label>
          <select id="company-size" required>
            <option value="50-100" selected>50–100 employees</option>
            <option value="100-500">100–500 employees</option>
            <option value="500+">500+ employees</option>
          </select>
        </div>
        <div class="field">
          <label for="subject">Subject</label>
          <select id="subject" required>
            <option value="landing" selected>Building Landing pages</option>
            <option value="seo">SEO Optimization</option>
            <option value="ads">Paid Ads Campaigns</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Message" rows="4"></textarea>
      </div>
      <button type="submit">Contact Sales</button>
    </form>
  </main>
     <div class="author-info">
        Coded by <a href="#">Ailyn Hernández Hermosillo </a>
      </div>
</body>
</html>

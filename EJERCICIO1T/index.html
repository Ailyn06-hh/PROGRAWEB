<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="IMG/favicon.ico" type="image/x-icon" />
    <title>Únete a nuestro Newsletter</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <img src="IMG/logo.svg" alt="Logo Newsletter" class="logo" />
      <h1>Join our Newsletter</h1>
      <p>
        Keep up with our latest collections, exclusive details, and special offers!

        We introduce a new collection every week, so stay tubed to song the hottest items just for you
      </p>
      <section class="newsletter-box">
        <form class="newsletter-form">
          <input
            type="email"
            placeholder="Enter your email address"
            required
          />
          <button type="submit">Subscribe now</button>
        </form>
        <small class="confidential">
          Your email is 100% confidential and won't send you any spam.
        </small>
      </section>
      <div class="author-info">
        Coded by <a href="#">Ailyn Hernández Hermosillo </a>
      </div>
    </main>
  </body>
</html>
